<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioCosmetic</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <a class="logo" href="index.html">
        <i class="fa-solid fa-leaf"></i>
        <span class="logo-letter">BioCosmetic</span>
      </a>
      <div class="nav-actions">
        <a class="cart-link" href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Coș</span>
          <div class="badge" id="cart-count">0</div>
        </a>
        <a href="admin.html">
          <i class="fa-solid fa-user-gear"></i>
          <span>Admin</span>
        </a>
      </div>
    </nav>

    <div class="products-container"></div>
    <div class="pagination">
      <button id="prev-page" class="page-btn">
        <i class="fa-solid fa-chevron-left"></i> Înapoi
      </button>
      <div id="page-info">
        Pagina <span id="current-page">1</span> din
        <span id="total-pages">1</span>
      </div>
      <button id="next-page" class="page-btn">
        Înainte <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <!-- Load cart utilities first so pages can call updateCartCount() -->
    <script src="cart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
